branches:
  only:
    - develop

language: node_js

sudo: false

node_js: stable

cache:
  directories:
    - node_modules

install:
  - npm install

before_script:
  - git config --global user.name "webbings"
  - git config --global user.email "shaojhweb@gmail.com"
  - git clone --branch gh-pages https://github.com/webbings/webbings.github.io.git dist

script:
  - npm test
  - npm run build

after_success:
  - cd dist
  - cp index.html 404.html
  - git add --all .
  - git commit --message "Automatically update from travis-ci"
  - git push --quiet "https://${GH_TOKEN}@${GH_REF}" gh-pages:gh-pages

env:
  global:
    - GH_REF: github.com/webbings/webbings.github.io.git
